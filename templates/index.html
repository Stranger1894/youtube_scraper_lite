{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>

    <div class="form">
       <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder="Enter Youtuber's URL" size="50">
            <input type="text" name="vid_count" id="vid_count" placeholder="Enter the no. of videos to be scraped" size="50">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
{% endblock %}
